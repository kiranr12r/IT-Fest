<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jumbleWords</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f0f0f0, #e0e0e0);
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            font-size: 50px;
            margin: 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .number {
            font-size: 3em; 
            margin: 15px; 
            display: inline-block;
            width: 80px; 
            height: 80px; 
            line-height: 80px; 
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            border-radius: 10%;
            text-decoration: none; 
            cursor: pointer; 
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .number:hover {
            transform: scale(1.1);
            background-color: #45a049;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .number-group {
            margin-bottom: 20px; 
        }
        .demo {
            display: inline-block;
            width: 150px;
            height: 150px;
            line-height: 150px;
            margin: 7px;
            border-radius: 50%;
            color: rgb(12, 11, 11);
            font-weight: bold;
            font-size: 45px;
            background-color: #ff5733;
            cursor: pointer;
            position: absolute;
            top: 45%;
            left: 92%;
            transform: translateX(-50%);
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .reset {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .reset:hover {
            background-color: darkred;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Jumble Words</h1>
    </header>
    <main>
        <div id="number-container"></div>
        <button class="reset" onclick="resetNumbers()">Reset Numbers</button>
        <a href="./jumbleWords/demo.html" target="_blank"class="demo">Demo</a>
    </main>

    <footer>
        <p>&copy; Don Bosco Degree College</p>
    </footer>

    <script>
        function createNumberElement(number) {
            const numberElement = document.createElement('div');
            numberElement.classList.add('number');
            numberElement.textContent = number;
            numberElement.onclick = () => handleNumberClick(number, numberElement);
            return numberElement;
        }

        function handleNumberClick(number, element) {
            element.style.display = 'none'; // Hide the clicked number element
            storeClickedNumber(number);
            window.location.href = `./jumbleWords/${number}.html`;
        }

        function storeClickedNumber(number) {
        let clickedNumbers = JSON.parse(localStorage.getItem('jumbleWordsClickedNumbers')) || [];
        if (!clickedNumbers.includes(number)) {
            clickedNumbers.push(number);
            localStorage.setItem('jumbleWordsClickedNumbers', JSON.stringify(clickedNumbers));
        }
    }
    function loadNumbers() {
        const clickedNumbers = JSON.parse(localStorage.getItem('jumbleWordsClickedNumbers')) || [];
            const numberContainer = document.getElementById('number-container');
            numberContainer.innerHTML = ''; // Clear existing numbers
            for (let i = 0; i < 50; i += 10) {
                const numberGroup = document.createElement('div');
                numberGroup.classList.add('number-group');
                for (let j = i + 1; j <= i + 10; j++) {
                    if (!clickedNumbers.includes(j)) {
                        numberGroup.appendChild(createNumberElement(j));
                    }
                }
                numberContainer.appendChild(numberGroup);
            }
        }

        function resetNumbers() {
        localStorage.removeItem('jumbleWordsClickedNumbers');
        loadNumbers();
    }

    window.onload = loadNumbers;
    </script>
</body>
</html>
